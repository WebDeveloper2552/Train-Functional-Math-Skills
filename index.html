<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickQuiz Classroom</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        :root {
            --primary-blue: #2c82c9;
            --secondary-blue: #1a5f8e;
            --accent-green: #483cb3;
            --light-green: #006780;
            --dark-green: #00818A;
            --light-color: #f5f5f5;
            --dark-color: #333;
            --success-color: #4caf50;
            --warning-color: #ff9800;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-green));
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-container h1 {
            font-size: 1.5rem;
        }

        #institution-logo {
            height: 50px;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .auth-buttons button,
        .auth-buttons a {
            background-color: white;
            color: var(--primary-blue);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .auth-buttons button:hover,
        .auth-buttons a:hover {
            background-color: var(--light-green);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(135deg, var(--dark-green), var(--primary-blue));
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img id="institution-logo" src="https://aoctenant.sharepoint.com/sites/Intranet/SiteAssets/SitePages/Home/1144894230Untitled%20design.svg" alt="AoC">
            <h1>Maths Starter Activity</h1>
        </div>
        <div class="auth-buttons">
            <button id="teacher-login">Teacher Login</button>
            <button id="student-login">Student Access</button>
            <a href="login.html" class="auth-button">Login</a>
        </div>
    </header>

    <main>
        <h2>Welcome to QuickQuiz Classroom</h2>
        <p>Your platform for quick math quizzes and activities.</p>
    </main>

    <footer>
        <p>Maths Starter Activities &copy; 2025</p>
    </footer>
</body>
</html>
